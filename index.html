<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Nabi Libs</div>
        <nav>
            <ul>
                <li><a href="#Welcome">Welcome:admin</a></li>
                <li><a href="#Email">Email:admin@gmail.com</a></li>
                <li><a href="#MyProfile">My Profile</a></li>
                <li><a href="#Logout">Log out</a></li>
            </ul>
        </nav>

    </header>
    <section class="search">
        <h2>Search for Books</h2>
        <form id="searchForm">
            <label for="searchTitle">Title:</label>
            <input type="text" id="searchTitle" name="searchTitle" placeholder="Enter book title">
            <button type="submit">Search</button>
        </form>
    </section>
    <section class="results">
        <h2>Available Books</h2>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Publication Year</th>
                    <th>Genre</th>
                    <th>Copies Available</th>
                </tr>
            </thead>
            <tbody>
                <!-- Book entries will be inserted here -->
            </tbody>
        </table>
    </section>
    <footer>
        <p>&copy; 2024 Nabi Libs </p>
    </footer>
</body>
</html>
